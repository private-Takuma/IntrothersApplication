<h1 style="text-align: center" th:text="${title}">title</h1><br>
<h5 style="text-align: center">入力内容をご確認ください</h5><br><br><br>

<div th:object="${createUserForm}">

<form method="post" action="#" th:object="${createUserForm}">

  <div class="mb-3">
    <label for="exampleInputText1" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="ここに名前を入力してください" th:value="*{name}" disabled readonly>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
    <textarea class="form-control" name="name" id="exampleFormControlTextarea1" rows="3" placeholder="ここにコメントを入力してください" th:field="*{comment}" disabled readonly></textarea>
  </div>
    
</form>

<form method="post" action="#" th:action="@{/introthers/createUserForm}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="comment" th:value="*{comment}">
	<button type="submit" value="Go Back" class="btn btn-dark">戻る</button>
</form><br>

<form method="post" action="#" th:action="@{/introthers/createUserComplete}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="comment" th:value="*{comment}">
	<button type="submit" value="Complete" class="btn btn-dark">登録</button>
</form>

</div>

</body>
